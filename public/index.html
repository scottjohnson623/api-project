<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Node.js Express REST API</title>
  </head>

  <body>
    <div class="container">
    <form action="http://localhost:3000/" method="post">
      <div class="row">
        <div class="col-25">
      <label for="first_name">First Name</label>
    </div>
    <div class="col-75">
      <input type="text" name="first_name" id="first_name" placeholder="first name here..." /> 
    </div>
  </div>
      <div class="row">
        <div class="col-25">
      <label for="last_name">Last Name</label>
    </div>
    <div class="col-75">
      <input type="text" name="last_name" id="last_name" placeholder="last name here..." /> 
    </div>
  </div>
      <div class="row">
        <div class="col-25">
      <label for="Email">email</label>
    </div>
    <div class="col-75">
      <input type="text" name="email" id="email" placeholder="e.g. 'johnsmith@youremail.com'"" /> 
    </div>
  </div>
      <div class="row">
        <div class="col-25">
      <label for="Gender">Gender</label>
    </div>
    <div class="col-75">
     <select name="Gender" id="Gender">
       <option value="Male"> Male</option>
       <option value="Female">Female</option></select> 
    </div>
  </div>
      <div class="row">
        <div class="col-25">
      <label for="favoriteanimal">Favorite Animal</label>
    </div>
    <div class="col-75">
      <input type="text" name="favoriteanimal" id="favoriteanimal" placeholder="Cat person? Dog person? Love badgers? Put it here!"/> 
    </div>
  </div>
      <div class="row">
        <div class="col-25">
      <label for="motto">Motto</label>
    </div>
    <div class="col-75">
      <input type="text" name="motto" id="motto" placeholder="Yolo!" /> 
    </div>
  </div>
      <div class="row">
        <div class="col-25">
      <label for="networth">Networth</label>
    </div>
    <div class="col-75">
      <input type="text" name="networth" id="networth" placeholder="We won't tell anyone...." /> 
    </div>
  </div>
      <div class="row">
        <div class="col-25">
      <label for="carmake">Car Make</label>
    </div>
    <div class="col-75">
      <input type="text" name="carmake" id="carmake" placeholder="Flex on your friends!" /> 
    </div>
  </div>
      <div class="row">
       <div class="col-25">
      <label for="favmoviegenre">Favorite Movie Genre</label>
    </div>
    <div class="col-75">
      <input type="text" name="favmoviegenre" id="favmoviegenre" placeholder="We're a bit of spaghetti western fans ourselves.." /> 
    </div>
  </div>
      <input type="submit" />
    </div>
    </form>
  </body>
</html>
